<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Capital Mind</title>
  </head>
  <body style="margin: 0; padding: 0; overflow-x: hidden">
    <style>
      /* Para navegadores WebKit (Chrome, Edge, Safari) */
      ::-webkit-scrollbar {
        width: 7px; /* Largura da barra */
      }

      ::-webkit-scrollbar-track {
        background: #969696; /* Fundo da barra de rolagem (cinza escuro) */
      }

      ::-webkit-scrollbar-thumb {
        background: #ff9800; /* Cor da barra de rolagem (laranja) */
        border-radius: 5px; /* Deixa os cantos arredondados */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #e68900; /* Laranja um pouco mais escuro ao passar o mouse */
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
